<html>
    <head>
        <link rel="stylesheet" href="jquery-ui.min.css">
        <script lang="javascript" src="jquery-3.3.1.js"></script>
        <script lang="javascript" src="jquery-ui.min.js"></script>
        <script lang="javascript" src="datepicker-ja.js"></script>
        <script lang="javascript">
            $(function(){
                $("#myspiner").spinner();
                $.datepicker.setDefaults($.datepicker.regional["ja"]);
                $("#myinput").datepicker();
            });
        </script>
    </head>
    <body>
        <input id="myspiner" type="text">
        <input id="myinput" type="text">
    </body>
</html>
