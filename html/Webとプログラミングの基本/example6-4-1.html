<html>
    <head>
        <script language="javascript">
            function move(){
                document.getElementById("mydiv").style.left="100px";
            }
        </script>
    </head>
    <body>
        <div id="mydiv" style="position:absolute; top:50px;left: 50px;width: 100px;height: 100px;border: solid 1px">要素の列</div>
        <input type="button" onclick="move();" value="移動">
    </body>
</html>
